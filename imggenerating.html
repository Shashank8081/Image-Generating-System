<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image <Search></Search> App</title>
    <link rel="stylesheet" href="imggenerating.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    
</head>
<body>
    <header>
        <h1>Image Search App</h1>
        <form action="">
            <div class="search-container">
                <input type="text" placeholder="Search Image" class="search-input">
                <span class="material-symbols-outlined">
                    search
                </span>
            </div>
        </form>
    </header>

    <main>
        <section>
            <div class="image-container">
                <h2>No Image to show</h2>
            </div>

            <button class="loadMoreBtn">Load More</button>
        </section>
    </main>
    <script src="imggenerating.js"></script>
</body>
</html>
